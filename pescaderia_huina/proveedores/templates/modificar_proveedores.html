{% extends 'master.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark py-3">
                    <h4 class="mb-0 fw-bold">
                        <i class="bi bi-pencil-square"></i> Editar Proveedor: {{ form.instance.nombre_contacto }}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                            <div class="col-md-{% if field.name == 'tipo_persona' or field.name == 'correo' or field.name == 'direccion' %}12{% else %}6{% endif %} mb-3">
                                <label class="form-label fw-semibold" {% if field.name == 'nit' %}id="label_nit_mod"{% endif %}>
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'proveedores:lista_proveedores' %}" class="btn btn-light border px-4">Cancelar</a>
                            <button type="submit" class="btn btn-warning px-4 fw-bold">
                                <i class="bi bi-check-circle"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const tipoSelectMod = document.getElementById('id_tipo_persona');
    const nitLabelMod = document.getElementById('label_nit_mod');

    function actualizarLabelMod() {
        nitLabelMod.innerText = (tipoSelectMod.value === 'natural') ? 'CÃ©dula' : 'NIT';
    }

    tipoSelectMod.addEventListener('change', actualizarLabelMod);
    window.addEventListener('DOMContentLoaded', actualizarLabelMod);
</script>
{% endblock %}
