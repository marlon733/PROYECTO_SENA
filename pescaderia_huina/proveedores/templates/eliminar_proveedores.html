{% extends 'master.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white py-3 text-center">
                    <h4 class="mb-0 fw-bold">¿Confirmar Eliminación?</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="fs-5">Estás a punto de eliminar al proveedor:</p>
                    <h3 class="text-dark fw-bold mb-4">{{ proveedor.nombre_contacto }}</h3>
                    
                    <div class="alert alert-warning border-warning text-start" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>¡Cuidado!</strong> Esta acción es irreversible y podría afectar productos vinculados.
                             </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'proveedores:lista_proveedores' %}" class="btn btn-light border px-4">Cancelar</a>
                            <button type="submit" class="btn btn-danger px-4 shadow-sm">Confirmar Eliminación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
