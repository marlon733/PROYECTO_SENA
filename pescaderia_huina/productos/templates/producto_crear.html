{% extends "master.html" %}
{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">

            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Agregar Producto</h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Tipo producto -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de producto</label>
                            <select name="tipo_producto" class="form-select" required>
                                <option value="">Seleccione</option>
                                <option value="MA">Mariscos</option>
                                <option value="PE">Pescado</option>
                                <option value="PO">Pollo</option>
                            </select>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required>
                        </div>

                        <!-- Descripci贸n -->
                        <div class="mb-3">
                            <label class="form-label">Descripci贸n</label>
                            <input type="text" name="descripcion" class="form-control" required>
                        </div>

                        <!-- Tipo presentaci贸n -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de presentaci贸n</label>
                            <input type="text" name="tipo_presentacion" class="form-control" required>
                        </div>

                        <!-- Peso -->
                        <div class="mb-3">
                            <label class="form-label">Peso (kg)</label>
                            <input type="number" step="0.01" name="peso" class="form-control" required>
                        </div>

                        <!-- Precio -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" step="0.01" name="precio" class="form-control" required>
                        </div>

                        <!-- Stock -->
                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control" required>
                        </div>

                        <!-- Estado -->
                        <div class="form-check mb-3">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="estado"
                                   checked>
                            <label class="form-check-label">
                                Producto activo
                            </label>
                        </div>
                       


                        <div class="d-flex justify-content-between">
                            <a href="{% url 'productos:productos_list' %}"
                               class="btn btn-secondary">
                                Cancelar
                            </a>
                             
                            <button class="btn btn-success">
                                Guardar Producto
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
